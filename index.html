<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Store</title>
</head>

<body>
    <header>
        <figure>
            <a><img src="/images/1.png" alt="menu"></a>
        </figure>
        <a><h1>flavo</h1></a>
        <figure>
            <img src="/images/2.png" alt="purse">
        </figure>
    </header>
    <main>
        <section class="produto">
            <figure class="foto-produto">
                <img src="/images/cosiness.png" alt="product cosiness">
            </figure>
            <section class="price">
                <h2>COSINESS</h2>
                <h2>$15</h2>
            </section>
            <section class="quantity_1">
                <section class="js_numbers_1">
                    <button onClick="counterLess()">-</button>
                    <p id="p_1"></p>
                    <button onClick="counterPlus()">+</button>
                </section>
                <section class="add_to_cart_1">
                    <a href="#"><p>ADD TO CART</p></a>
                </section>
            </section>
            <section class="inside">
                <h3>WHAT'S INSIDE</h3>
                <p>Chili, oregano, safran, paprika</p>
            </section>
            <section class="about">
                <h3>WHY WE LOVE IT</h3>
                <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece</p>
                <ul>
                    <li class="li_1">Bag (75g)</li>
                    <li class="li_2">JAR (150g)</li>
                </ul>
            </section>
            <section class="quantity_2">
                <section class="js_numbers_2">
                    <button onClick="counterLess()">-</button>
                    <p id="p_1"></p>
                    <button onClick="counterPlus()">+</button>
                </section>
                <section class="add_to_cart_2">
                    <a href="#"><p>ADD TO CART</p></a>
                </section>
            </section>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js">

    </script>
</body>
